<div class="container mt-4">
    <h2 class="mb-4">Update Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input formControlName="name" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label>Gender:</label>
        <input formControlName="gender" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Image:</label>
        <input formControlName="image" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Price:</label>
        <input formControlName="price" type="number" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Category:</label>
        <input formControlName="category" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Subcategory:</label>
        <input formControlName="subcategory" type="text" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>
