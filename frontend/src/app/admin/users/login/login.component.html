<h1 class="header">Login</h1>

<div class="row login-container">
    <div class="col-md-4 col-md-offset-4">
        <form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
        </form>
        <hr>
        <div class="social-login-buttons">
            <button type="button" class="btn btn-circle btn-google" (click)="tryGoogleLogin()">
                <i class="bi bi-google"></i>
            </button>
            <button type="button" class="btn btn-circle btn-facebook">
                <i class="bi bi-facebook"></i>
            </button>
            <button type="button" class="btn btn-circle btn-instagram">
                <i class="bi bi-instagram"></i>
            </button>
        </div>
    </div>
</div>
