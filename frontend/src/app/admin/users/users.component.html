<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>User List</h3>
                <p class="text-subtitle text-muted">Manage your users</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Users</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- Minimal jQuery Datatable start -->
    <section class="section">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12">
                        <div class="button float-start float-lg-end">
                            <a (click)="goToCreateUser()" class="btn icon icon-left btn-success"><i class="bi bi-plus"></i>
                                Add New User</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>City</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="{{user.uploadPhoto}}" alt="" style="width: 45px; height: 45px"
                                            class="rounded-circle">
                                        <div class="ms-3">
                                            <p class="fw-bold mb-1">{{user.name}}</p>
                                            <p class="text-muted mb-0">{{user.email}}</p>
                                        </div>
                                    </div>
                                </td>
                                <td>{{user.mobNumber}}</td>
                                <td>{{user.address?.city}}</td>
                                <td>
                                    <span class="badge bg-success">{{user.activated ? 'Active' : 'Inactive'}}</span>
                                </td>
                                <td>
                                    <div class="d-flex">
                                        <a href="#" class="icon"><i class="bi bi-eye fa-lg text-primary hover-icon"></i></a>
                                        <a href="#" class="ms-1"><i class="bi bi-pencil-square fa-lg text-primary-emphasis hover-icon"></i></a>
                                        <a href="#" class="ms-1"><i class="bi bi-trash3-fill fa-lg text-danger-emphasis hover-icon"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Minimal jQuery Datatable end -->
</div>
