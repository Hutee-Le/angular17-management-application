<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="mobNumber">Mobile Number</label>
    <input type="text" class="form-control" id="mobNumber" formControlName="mobNumber" placeholder="Enter mobile number">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" formControlName="age" placeholder="Enter age">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" formControlName="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" id="role" formControlName="role">
      <option value="">Select role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="activated" formControlName="activated">
    <label class="form-check-label" for="activated">Activated</label>
  </div>

  <div class="mb-3">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="address.street" placeholder="Street">
    <input type="text" class="form-control" formControlName="address.city" placeholder="City">
    <input type="text" class="form-control" formControlName="address.state" placeholder="State">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
</form>
