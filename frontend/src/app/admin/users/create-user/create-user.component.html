   create-user works!
 </p>
 <form [formGroup]="userForm" (ngSubmit)="createUser()">
   <div class="form-group">
     <label for="email">Email</label>
     <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter Email">
     <div *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="text-danger">
       Email is required
     </div>
     <div *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched" class="text-danger">
       Invalid email format
     </div>
   </div>
   <div class="form-group">
     <label for="password">Password</label>
     <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
     <div *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched" class="text-danger">
       Password is required
     </div>
     <div *ngIf="userForm.get('password')?.errors?.['minlength'] && userForm.get('password')?.touched" class="text-danger">
       Minimum length of password is 6 characters
     </div>
   </div>
   <div class="form-group">
     <label for="confirmPassword">Confirm Password</label>
     <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Enter confirm password">
     <div *ngIf="userForm.get('confirmPassword')?.errors?.['required'] && userForm.get('confirmPassword')?.touched" class="text-danger">
       Confirm password is required
     </div>
     <div *ngIf="userForm.errors?.['mismatch'] && userForm.get('confirmPassword')?.touched" class="text-danger">
       Passwords do not match
     </div>
   </div>
   <div class="form-group">     
     <input type="submit" [disabled]="!userForm.valid" class="btn btn-primary" value="Create">
   </div>
 </form>
